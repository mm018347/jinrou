# laguage file for new room page

# title of newroom component
title: "建立房間"

# label of show description button.
showDescriptionButton: "顯示說明"

# name of room
roomname:
  title: "房間名稱"

# password
password:
  title: "密碼"
  description: "有設定密碼的房間，必須輸入正確的密碼才能閱覽該房間。"
  # no password
  no: "無密碼"
  # use password
  yes: "有密碼"
  # placeholder for password input.
  placeholder: "輸入密碼"

# comment of room
comment:
  title: "附註"
  description: "附註將於房間一覽頁面中顯示，可留空。"

# maximum number of room.
maxnumber:
  title: "最多人數"
  description: "設定房間可參與的玩家數上限。另外，即使並未達到最多人數仍可開始遊戲。"

# blind mode
blind:
  title: "匿名模式"
  description: "於匿名模式中，房間內各玩家的帳號將不會公開顯示。"
  no: "不匿名"

# themes
theme:
  title: "主題房間"
  description: "必須開啟匿名模式才可開啟主題房間，於主題房間中，各玩家的頭像、暱稱及稱號將由系統從所選的主題隨機選擇。"
  # label for no theme.
  none: "無"


# GM
gm:
  title: "遊戲 GM"
  description: "設定為「有」的場合，房主將成為該房間的遊戲 GM。"
  no: "無"
  yes: "有"

# watchSpeak
watchSpeak:
  title: "觀戰者發言"
  description: "設定為「禁止」的場合，未參與房間的玩家將不能於房間內進行發言。"
  no: "禁止"
  yes: "允許"

# label of create button.
create: "建立房間"

# confirmation dialog-related text.
confirm:
  message: "確定以這樣的設定建立房間嗎？"
  yes: "建立房間"
  no: "取消"
