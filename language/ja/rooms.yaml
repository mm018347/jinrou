# Error messages
error:
  # nonexistent room id.
  noSuchRoom: "找不到該房間。"
  # a GM cannot be a helper.
  gmCannotBeHelper: "GM 不能擔任助手。"
  # a player cannot be a helper of oneself.
  noSelfHelper: "不能擔任自己的助手。"
  # This room has already started.
  alreadyStarted: "遊戲已經開始。"
  # You have not join this room.
  notMember: "並未參與遊戲。"

  newRoom:
    # A room name is required.
    noName: "房間名稱不能留空。"
    # Room name is too long.
    nameTooLong: "房間名稱太長。"
    # Comment is too long.
    commentTooLong: "附註太長。"
    # Other parameter is invalid.
    invalidParameter: "參數不正確。"
    # Cannot make a room because banned
    banned: "您的帳號受到限制，無法建立房間。"
    # max player number is too small
    maxNumberTooSmall: "房間的最多人數太少。"

  theme:
    # nonexistent theme
    noTheme: "找不到該主題。"
    # This theme is unavailable right now.
    notAvailable: "主題「{{name}}」目前不能使用。"
    # This theme cannot be locked.
    notLockable: "主題「{{name}}」僅限沒有設定密碼的房間可使用。"
    # A room with theme must be blind.
    notBlind: "主題房間必須搭配匿名模式一併使用。"
    # The number of players cannot be greater than the number of built-in skins of the theme. 
    playerTooMuch: "主題「{{name}}」的房間人數不能多於「{{length}}」。"
    # Forbid players to quit and join too frequent.
    tooFrequent: "不能頻繁地離開、進入主題房間，請稍候 {{time}} 秒後再重新嘗試。"

  join:
    # Cannot join because banned
    banned: "您的帳號受到限制，無法參與房間。"
    # You are already in the room.
    alreadyJoined: "您已參與該房間。"
    # You are already kicked from this room
    kicked: "您被禁止參與該房間。"
    # This name is already used.
    nameUsed: "暱稱「{{name}}」已經被使用。"
    # This room is full.
    full: "該房間已經額滿。"
    # Name is needed.
    nameNeeded: "請輸入暱稱。"
    # Name is too long.
    nameTooLong: "暱稱太長。"
    # Icon URL is too long.
    iconTooLong: "頭像圖片的網址太長。"
    # Name cannot be only spaces.
    nameOnlySpaces: "暱稱不能留空。"
  unjoin:
    # a GM cannot leave.
    noGMLeave: "GM 不能離開房間。"

  kick:
    # a GM cannot be kicked.
    noKickGM: "GM 不能被踢出房間。"

  find:
    # Find feature is disabled now.
    disabled: "目前不開放使用紀錄搜尋。"

# Tweet
tweet:
  # A new room is made
  newRoom:
    # Tweet body
    main: "「{{name}}」（{{id}} 號 {{options}}）已建立。 #紫月人狼"
    # Password option
    password: "🔒有密碼"
    # Blind option
    blind: "👤匿名模式"
    # GM option
    gm: "有 GM"
    # delimiter between options
    delimiter: "・"

