# Language file for rooms

# title of rooms component
title: "房間一覽"

# message show when no room is avaiable.
noRoom: "目前沒有房間。"

# loading message
loading: "讀取中"
# error message for loading failure.
loadFailed: "房間一覽讀取失敗。"

status:
  # room is waiting.
  waiting: "招募中"
  # room is playing.
  playing: "進行中"
  # room is ended.
  end: "結束"

# gm is on
gm: "GM"

# player number
playerNumber: "{{count}} 人"

# title of owner name
ownerTitle: "房主"
# hidden owner name
ownerHidden: "???"

# previous page button
prevPageButton: "上一頁"
# next page button
nextPageButton: "下一頁"

# link to other pages / modes.
link:
  newRoom: "建立房間"
  new: "活動房間一覽"
  old: "陳舊房間一覽"
  log: "結束房間一覽"

# game result.
result:
  win: "勝利"
  lose: "敗北"
  draw: "平手"

