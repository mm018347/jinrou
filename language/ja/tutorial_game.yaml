# metadata of tutorial room
room:
  title: '練習房間'

# guide NPC
guide:
  # main guide
  name: '替身君'
  # other npcs
  npc1: '克魯特'
  npc2: '奧托'
  npc3: '瓦爾特'
  npc4: '托馬斯'
  npc5: '莉莎'

# common data
common:
  messageDialog:
    title: '練習房間'
    ok: '下一步'
  # error message shown when this tool is not taught.
  notTaughtMessage: '教學尚未提及該功能，目前無法使用。'
# reset dialog
resetDialog:
  message: '已經完成練習房間的教學，是否再次練習？'
  ok: '再次練習'
  cancel: '取消'

# phase 0: initialState
phase0:
  stepMessage: '歡迎進入練習房間！　在這個房間內的操作並不會被其他人看見。首先，請先嘗試發言吧。'

# phase 1: speak as audience
phase1:
  # message by guide after speaking as audience
  stepMessage1: |
    做得很好！　就像這樣，即使是觀戰者也可以發言（除非房間規則中，特別禁止了觀戰者發言）。

    我是在練習房間擔任輔導職務的替身君，請多多指教。
  stepMessage2: |
    想要參與遊戲中，首先需要進入房間。請點擊上方的 「參與房間」 按鈕。

# phase 2: enter the room
phase2:
  # message by guide after entering the room
  stepMessage1: |
    成功地參與到遊戲中了！
    參與房間之後，發言的顏色會有所不同，請嘗試一下吧。
  stepMessage2: |
    如果做好了進行遊戲的準備，請點擊 「準備/取消準備」 按鈕，把自己標記為 [ready] 的狀態。
    若臨時需要暫時離開，請再次點擊該按鈕，以取消準備。

    如果準備好進入下一步的練習，請於 [ready] 的標記下稍待片刻。
# phase 4: start game
phase4:
  # message by guide before game start
  stepMessage1: |
    在集齊了玩家，且全員皆已準備之後，請等待建立房間的房主開始遊戲。
    遊戲將從第 1 日的夜晚開始進行。
# phase 5: first night
phase5:
  # message by guide after game start
  stepMessage1: |
    遊戲開始了。您現在是一名村人。
    村人在夜晚沒有什麼事可做，請透過自言自語來打發時間，等待曙光的到來吧。
    夜晚的發言都會變成自言自語，其他玩家無法看到您的自言自語。但是，人狼及共有者等，一部分的職業能夠進行夜晚對話。

    順帶一提，遊戲 GM 的發言顏色是這樣的。
  # message by guide right after getting day 2
  stepMessage2: |
    迎來了白天。白天的發言對所有玩家都是公開的，請積極參與討論。
    此時，透過將發言種類選擇為 「自言自語」，仍然可以使用其他玩家看不見的自言自語。
  stepMessage3: |
    在白天的討論結束後，請向欲處刑的對象投票。
    雖然在討論時間結束之前就可以先行投票（除非該房間的規則當中，有特別設定了專門用於投票的時間），
    一旦進行了投票就不能再修改，所以慎重的選擇吧。
# phase 6: 2nd day
phase6:
  # message by guide after user voted
  stepMessage1: |
    成功投票了！　投票的系統訊息是只有自己看得見的。
    在處刑結束之前，其他玩家是無法得知您的投票對象的，對於這點敬請放心。

    所有玩家皆已行使投票後，將會執行處刑並迎來黑夜。
# phase 7: 2nd night
phase7:
  # message by guide after changed to 2nd night
  stepMessage1: |
    迎來了第 2 日的夜晚，現在來練習能力的行使吧。
    雖然一般場合而言，職業是不會有所變化的，不過這次爲了練習，特別將您的職業變更為占卜師。
  stepMessage2: |
    占卜師於夜晚可以選擇 1 名對象，且判別該對象是否為人狼。
    請深思熟慮片刻欲行使占卜的對象。

    與投票相同，一旦行使了能力，行使對象就無法修改，請慎重選擇。
# phase 8: used diviner skill
phase8:
  # message by guide after using Diviner skill
  stepMessage1: |
    成功地行使了占卜師的能力。於行使能力時，會像這樣顯示只有自己能夠看到的系統訊息。
    占卜師行使能力的結果，將於隔日凌晨顯示（僅限房間規則的設定為預設的場合）。
  # message after moving to day 3
  stepMessage2: |
    迎來了第 3 日。作為占卜師就會看到像這樣只有自己可見的占卜結果。

    今天沒有特別的教學內容了，請像昨天一樣繼續進行討論與投票吧！

# phase 9: day 3
phase9:
  # message after the end of the game
  stepMessage1: |
    全部的人狼皆已被處刑，您獲勝了！

    練習至此便全部結束了，感謝您的努力。
    接下來，請前往選單的「房間一覽」當中，尋找能夠參與的房間，並結識一起享受人狼遊戲的朋友吧！
