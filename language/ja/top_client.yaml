featuresTitle: 紫月人狼的特點
# contents of top page.
# it is a list of objects, and are used programatically.
features:
  - icon: hand-holding-usd
    title: 完全免費・不設限
    description:
      - 紫月人狼是完全免費的。伺服器的全部功能皆不需要額外支付費用。
  - icon: comments
    title: 聊天室人狼
    description:
      - 紫月人狼是沉默的、聊天室形式的遊戲。嘗試只憑文字的破綻來看穿對手的謊言吧。
  - icon: file-signature
    title: 快速註冊
    description:
      - 雖然為了使用紫月人狼必須註冊帳號，但僅需要輸入玩家帳號與密碼即可完成註冊。玩家帳號是向全員公開的，故請慎重決定。
      - 另外，雖然是非強制性質的功能，可以透過綁定電子信箱以避免日後忘記玩家帳號與密碼的場合。
      - 並且，若僅是單純地進行觀戰，即使尚未註冊也可直接辦到。
  - icon: hat-wizard
    title: 豐富的職業
    description:
      - 紫月人狼以職業數量之豐富為主要特徵。
      - 人狼・占卜師這些固定的職業自然不必多說，紫月人狼中還蒐羅了超過 100 種以上的職業。
      - 當然，如此龐大的職業也可以由您選擇來進行組合自訂配置。請嘗試搭配職業以建立自己的村莊吧。
  - icon: cog
    title: 豐富的設定專案
    description:
      - 可以依據喜好來設定非常詳細的規則。例如，占卜師的結果便可於「正常」和「初日必定白單」之間選擇。
      - 若對規則有特別的執著的話，請於紫月人狼中打造理想的規則吧。
  - icon: user-friends
    title: 「助手」功能
    description:
      - 助手功能是與其他玩家組隊，一同參與遊戲的功能。
      - 若擔任助手，就能夠與協助對象共享視野，且可以向隊友提出只有對方能夠看到的秘密建言。
      - 初學者剛開始參與遊戲時，如果有人自願擔任助手的話，想必會踏實得多。
  - icon: mortar-pestle
    title: 闇鍋
    description:
      - 「闇鍋」模式於紫月人狼中有著非常的人氣。該模式中登場的職業將由系統隨機搭配，於不同村莊之間能夠享受截然不同的樂趣。
      - 且針對進階級的玩家，還有開始遊戲後不公開登場的職業等，其他更加混沌的規則。
  - icon: lock
    title: 親友團OK
    description:
      - 紫月人狼的房間中是可以設定密碼的。不知道密碼的人不能夠閱覽內容、更不能參與遊戲。
      - 但是，於該房間的遊戲結束時，密碼的封鎖便會解除。還請務必注意不要在房間內提及個人的隱私資訊。
  - icon: user-secret
    title: 匿名房間
    description:
      - 於一般的房間中，玩家們皆使用自定的玩家䁥稱參與遊戲的，因此能夠相互辨認身份。
      - 然而於匿名房間中，玩家們可以隱瞞自己身份的情況參與遊戲。自己的臨時暱稱僅需於參與遊戲時臨時決定就可以了。
      - 若想要嘗試這種新奇的感覺，就召集朋友們來一場匿名的人狼吧。
  - icon: award
    title: 蒐集稱號
    description:
      - 對應遊玩的房間數量、各職業的勝利數·敗北數，大多能夠獲得特定的稱號。
      - 多多地蒐集稱號，來組成屬於自己的豪華稱號吧。
