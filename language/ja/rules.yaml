# texts related to game rule settings.
# each rule object has `name` and `label` fields.
# type=select rules have `labels` and `descriptions` field.
# type=checkbox & type=hidden rules have `yes` and `no` fields.
# `yes` and `no` fields may be empty.
# other fields are used by `getstr` functions.
rule:
  yaminabe_safety:
    name: "闇鍋安全性"
    label: "設定分配職業時的嚴謹程度"
    labels:
      supersuper: "超超(α2)"
      super: "超(β2)"
      high: "高"
      middle: "中"
      lowlow: "低+"
      low: "低"
      none: "無"
      reverse: "逆(α)"
    descriptions:
      supersuper: "也許算是調整了各陣營的強度平衡。"
      super: "將會調整各陣營的強度平衡。"
      high: "將會考慮出現的職業間的相互影響（不會出現有背德卻沒有妖狐的情況）。"
      middle: "調整各陣營的人數比例。"
      lowlow: "不會出現村莊中非人佔大多數的情況。"
      low: "適當調整人狼・妖狐的數量。"
      none: "完全不調整。除了保證人狼系至少有 1 名之外將完全隨機。"
      reverse: "以破壞平衡為目標的遊戲，適當調整人狼・妖狐的數量。"
  hide_singleton_teams:
    name: "隱藏單獨陣營"
    label: "設定為「隱藏」的場合，，惡魔・吸血鬼陣營・邪教主陣營・鴉陣營・暴徒陣營在陣營一覽中將被計入「其他陣營」。"
    yes: "隱藏"
    no: "顯示"
  decider:
    name: "決定者"
    label: "白天的處刑投票中若最高得票數為複數，且決定者的投票對象為其中之一，則決定者的投票對象將有優先決定權。全員並不會得知決定者是誰。"
    yes: "有"
    no: ""
  authority:
    name: "權力者"
    label: "白天的處刑投票時，權力者的投票將以兩票計。全員並不會得知權力者是誰。"
    yes: "有"
    no: ""
  deathnote:
    name: "死亡筆記"
    label: "死亡筆記每晚皆會傳遞給其他人。持有死亡筆記的玩家將能殺害另一人。"
    yes: "有"
    no: ""
  wolfminion:
    name: "狼的部下"
    label: "第一日夜晚人狼將可指定狼的部下。狼的部下仍持有原職業的能力，但陣營將變為人狼陣營。"
    yes: "有"
    no: ""
  drunk:
    name: "醉鬼"
    label: "將隨機抽選一名玩家成為醉鬼。醉鬼於第三日夜晚之前會有自己是村人的自覺。"
    yes: "有"
    no: ""
  scapegoat:
    name: "替身君"
    label: "替身君是於第一日夜晚會被殺害的 NPC。"
    labels:
      on: "有"
      off: "無（玩家被殺害）"
      no: "無（沒有人喪命）"
    descriptions:
      on: ""
      off: ""
      no: ""
  day:
    name: "日"
    label: "白天的討論時間"
  night:
    name: "夜"
    label: "夜晚時間"
  remain:
    name: "猶豫"
    label: "猶豫時間"
  voting:
    name: "投票專用時間"
    label: "若「投票專用時間」的設定為「1」 以上的場合，白天的討論期間將禁止投票，變更為僅限於投票專用時間才可投票。"
  dynamic_day_time:
    name: "依據生存人數變動白天的時間"
    label: "設定為「有」的場合，若生存者愈多則白天的討論時間也愈長。"
    yes: "有"
    no: ""
  dynamic_day_time_factor:
    name: "每名生存者對應的秒數"
    label: "白天的長度 =（生存者的人數 +1 ）× 設定的秒數。"
  will:
    name: "遺言"
    label: "設定為「有」的場合，各玩家皆可留下遺言，遺言將於死亡時向全員公開。"
    yes: "有"
    no: "無"
  heavenview:
    name: "靈界視野"
    label: "設定為「有」的場合，於靈界可看到各玩家的職業，及夜晚的全部發言。"
    labels:
      view: "常態"
      norevive: "有"
      "": "無"
    descriptions:
      view: "即使存在可行使復活他人能力的職業，仍公開靈界。"
      norevive: "僅限全員皆並沒有被復活的可能性的場合才公開靈界。"
      "": "直到遊戲結束皆不公開靈界。"
  votemyself:
    name: "自投"
    label: "設定為「允許」的場合，將可對自己進行處刑投票。"
    yes: "允許"
    no: "不允許"
  voteresult:
    name: "隱藏投票對象"
    label: "設定為「隱藏」的場合，處刑投票的結果將不會顯示各玩家的投票對象。"
    yes: "隱藏"
    no: "顯示"
  waitingnight:
    name: "等候至夜晚時間結束"
    label: ""
    yes: "有"
    no: "無"
  safety:
    name: "替身安全性"
    label: "僅於初次分配職業時有效，對重生無效。設定為「任意」的場合，替身君的職業將可能為包括人狼在內的任何職業。"
    labels:
      full: "有"
      no: "無"
      free: "任意"
    # {{safety_excluded_jobs}} is provided by getOptionStr
    descriptions:
      full: "替身君的職業將不會是非人，也不會為 {{safety_excluded_jobs}}。"
      no: "替身君的職業將不會是非人。"
      free: "替身君可以成為任何職業。"
  noticebitten:
    name: "被襲擊時會察覺"
    label: "被人狼襲擊時將會顯示系統訊息。"
    yes: "有"
    no: "無"
  GMpsychic:
    name: "GM 靈能"
    label: "設定為「有」的場合，將會向全員公佈昨日處刑對象的靈腦結果。"
    yes: "有"
    no: "無"
  silentrule:
    name: "n 秒規則"
    label: "設定為「1」以上的場合，於白天剛開始的設定秒數內將限制全員不能發言。"
  runoff:
    name: "決勝投票"
    label: "設定為「有」的場合，將進行投票對象僅限為最高得票數的玩家之中的決勝投票。"
    labels:
      no: "無"
      revote: "票數相同時"
      yes: "總是"
    descriptions:
      no: ""
      revote: ""
      yes: ""
  drawvote:
    name: "最高得票數相同時的處理"
    label: "設定最高得票數相同時的處理。"
    labels:
      revote: "重新投票"
      random: "最高得票者隨機處刑一人"
      none: "中止處刑"
      all: "最高得票者全員處刑"
    descriptions:
      revote: ""
      random: ""
      none: ""
      all: ""
  yaminabe_hidejobs:
    name: "公佈配置"
    label: "指定配置的公佈方式。"
    labels:
      "": "公佈各登場職業人數"
      team: "公佈各登場陣營人數"
      "2": "隱藏"
    descriptions:
      "": "配置結束後，公佈各個登場職業的人數。"
      team: "僅公佈各個登場陣營的人數。"
      "2": "隱藏登場的職業。"
  losemode:
    name: "敗北村"
    label: "以敗北為目的的人狼。"
    yes: "有"
    no: ""
  rolerequest:
    name: "希望職業制"
    label: "各玩家皆可選擇希望擔任的職業。"
    yes: "有"
    no: ""
  chemical:
    name: "煉成人狼"
    label: "各玩家皆分配兩個職業的特殊規則。"
    yes: "有"
    no: ""
  ushi:
    name: "雙陣營戰"
    label: "登場的職業將被限制為僅有村人陣營與人狼陣營。"
    yes: "有"
    no: ""
  wolfsound:
    name: "能聽到狼的遠吠聲"
    label: "設定為「能聽到」的場合，於夜晚人狼進行會話時，其他玩家將會聽到「嗷嗚」的聲音。"
    yes: "能聽到"
    no: "聽不到"
  wolfattack:
    name: "人狼間可相互襲擊"
    label: ""
    yes: "有"
    no: ""
  divineresult:
    name: "占卜結果顯示時機"
    label: "指定夜晚的占卜結果將於何時顯示。"
    labels:
      immediate: "立刻得知"
      sunrise: "隔日白天才得知"
    descriptions:
      immediate: ""
      sunrise: ""
  firstnightdivine:
    name: "占卜初日白通知"
    label: "設定為「有」的場合，占卜師於初日夜晚將自動從占卜結果為「村人」的玩家中隨機抽選一名進行占卜。"
    labels:
      auto: "有"
      manual: "無"
    descriptions:
      auto: ""
      manual: ""
  psychicresult:
    name: "靈腦結果顯示時機"
    label: "指定夜晚的靈腦結果將於何時顯示。"
    labels:
      sunset: "立刻得知"
      sunrise: "隔日白天才得知"
    descriptions:
      sunset: ""
      sunrise: ""
  couplesound:
    name: "能聽到共有者的低語聲"
    label: "設定為「能聽到」的場合，於夜晚共有者・尖叫狂人進行會話時，其他玩家將會聽見「沙沙」的聲音。"
    yes: "能聽到"
    no: "聽不到"
  shoji:
    name: "隔墙有耳"
    label: "設定為「有」的場合，若村莊存在能夠窺視對話的職業時，則於遊戲開始時顯示警告。"
    yes: "有"
    no: "无"
  guardmyself:
    name: "獵人系可自衛"
    label: "設定為「允許」的場合，獵人・遊蕩獵人・角色扮演者・陷阱師・武士・精靈術士將可以對自己護衛。"
    yes: "允許"
    no: ""
  gjmessage:
    name: "護衛手感通知"
    label: "設定為「有」的場合，於護衛成功時，該護衛者將會顯示系統訊息。"
    yes: "有"
    no: ""
  consecutiveguard:
    name: "連續護衛"
    label: "指定獵人・遊蕩獵人・角色扮演者・武士・精靈術士是否可連續守護同一對象。"
    labels:
      yes: "允許"
      no: "禁止"
    descriptions:
      yes: ""
      no: ""
  deadfox:
    name: "區分咒殺和襲擊"
    label: "設定為「有」的場合，妖狐被占卜師咒殺時的死亡訊息將不會以被人狼襲擊致死的通知顯示。"
    yes: "有"
    no: "無"
  hunter_lastattack:
    name: "絕地反擊"
    label: "設定為「允許」的場合，獵師喪命後的能力將於勝利判定之前觸發。"
    labels:
      yes: "允許"
      no: "拒絕"
    descriptions:
      yes: ""
      no: ""
  poisonwolf:
    name: "人狼襲擊有毒對象"
    label: "指定人狼襲擊到埋毒者・貓又時的系統動作。"
    labels:
      selector: "連坐襲擊者"
      "": "隨機連坐"
    descriptions:
      selector: ""
      "": ""
  friendsjudge:
    name: "戀人陣營的勝利條件"
    label: ""
    labels:
      alive: "結束時生存"
      ruin: "僅有戀人生存"
    descriptions:
      alive: "與妖狐相同。"
      ruin: ""
  friendssplit:
    name: "多組戀人相互獨立"
    label: "設定為「有」的場合，若有複數組戀人，玩家將不能看到自己的戀愛對象以外的其他組戀人為誰，也不會追隨其他組戀人自盡。"
    yes: "有"
    no: "無"
  quantumwerewolf_table:
    name: "機率表"
    label: "指定機率表的顯示方式"
    labels:
      open: "顯示玩家暱稱"
      anonymous: "顯示玩家編號"
    descriptions:
      open: ""
      anonymous: "玩家不能得知自己以外其他人的編號"
  quantumwerewolf_dead:
    name: "不顯示死亡率"
    label: "指定是否於機率表中顯示死亡率。預設為「顯示」。"
    yes: "有"
    no: "無"
  quantumwerewolf_diviner:
    name: "顯示占卜師的機率"
    label: "指定是否於機率表中顯示占卜師的機率。預設為「不顯示」。"
    yes: "有"
    no: "無"
  quantumwerewolf_firstattack:
    name: "初日襲擊"
    label: "設定為「有」的場合，初日便可行使襲擊。"
    yes: "有"
    no: "無"

