# room info bar.
roominfo:
  # has room password
  password: '有密碼'
  # blind mode
  blind: '匿名（結束後公開帳號）'
  # complete blind mode
  blindComplete: '強匿名（結束後不公開帳號）'
  # no watchspeak
  noWatchSpeak: '禁止觀戰者發言'
  # using theme
  theme: '採用主題「{{fullname}}」'
  # theme has been removed
  themeRemoved: '該主題已被移除'
# Game start control.
gamestart:
  # information shown to an owner.
  info:
    # Current number of players.
    playerNumber: '目前人數: {{count}} 人'
    # Players are too few.
    playerTooFew: '人數不足。該配置的人數最低為 {{count}} 人。'
    # Players are too many.
    playerTooMany: '人數太多。該配置的人數最多為 {{count}} 人。'
  # game start control.
  control:
    # legend: 'roles'
    roles: 職業・配置
    # legend: 'rules'
    rules: 規則設定
    # minutes
    minutes: 分
    # seconds
    seconds: 秒
    # Game start button
    start: 開始
    # Legend of category query.
    categorySelection: 部分闇鍋選項
  # confirmation messages.
  confirm:
    # suggestion of rule based on casting.
    ruleSuggestion:
      # confirmation message
      message: '於該配置推薦將「{{name}}」選項設定為 {{suggestion}}。確定以這樣的設定開始嗎？'
      # yes: rearrange rule setting.
      yes: '返回'
      # no: continue.
      no: '確定以這樣開始'
      # value suggestion.
      valueSuggestion: '「{{value}}」'
      # range-based suggestions
      rangeSuggestionMin: '{{min}} 以上'
      rangeSuggestionMax: '{{max}} 以下'
      rangeSuggestionMinMax: '{{min}} 以上 {{max}} 以下'
  # error message.
  error:
    # rule value is invalid.
    ruleInvalid: '房間選項「{{name}}」的內容無效。'
    ruleTooSmall: '房間選項「{{name}}」的值太小。'

