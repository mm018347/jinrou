# Error messages
error:
  # User authentication has failed.
  authFail: "玩家驗證失敗。"
  # Mail address is invalid.
  invalidMailAddress: "請輸入有效的電子信箱。"
  # Two passwords does not match
  passwordInconsistent: "兩次輸入的密碼不一致。"
  # no such user
  noSuchUser: "找不到該玩家。"

  newentry:
    # Account creation is restricted
    banned: "您的連線受到限制，不允許建立帳號。"
    # User ID is invalid
    useridInvalid: "帳號包含了禁止的符號。"
    # Password is invalid
    passwordInvalid: "密碼包含了禁止的符號。"
    # This user ID is already Used
    alreadyUsed: "這個帳號已被使用。"

  changeProfile:
    # Name is empty
    nameEmpty: "請輸入暱稱。"
    # Name is too long
    nameTooLong: "暱稱太長。"
    # Comment is too long
    commentTooLong: "簡介太長。"
    # Icon URL is too long
    iconTooLong: "頭像圖片的網址太長。"

  confirmMail:
    # Mail address is too long
    mailAddressTooLong: "電子信箱過太長。"
    # This link is expired
    expired: "驗證連結無效或已逾期。"

  resetPassword:
    # Userid or e-mail does not match
    userNoExist: "帳號或電子信箱不正確。"

  changePassword:
    # Password is locked
    locked: "目前密碼已鎖定，變更失敗。"

  mailConfirmSecurity:
    # Need to add e-mail address to enable this setting.
    nomail: "請先驗證電子信箱方可使用該功能。"
  dataOpenSetting:
    # You do not have enough history.
    history: "戰績不足。"

confirmMail:
  # Mail address is confirmed
  confirmed: "電子信箱 「{{address}}」 驗證成功。"
  # Mail address is deleted
  deleted: "電子信箱解除綁定驗證成功。"
  # Password is reset
  passwordReset: "重置密碼成功，請重新登入。"
  # Setting is changed
  settingChanged: "密碼·電子信箱已解除鎖定。"

mailConfirmSecurity:
  # Setting is saved.
  saved: "儲存成功。"
